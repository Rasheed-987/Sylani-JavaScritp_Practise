<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

 body{ 
        <!-- display: flex; -->
        justify-content: center;
            background-color: blueviolet;
        font-family: Arial, Helvetica, sans-serif;
        align-items: center;
        flex-direction: column;

    }
    .btn{
        border: 2px solid black;
        padding: 183px;
        border-radius: 22px ;
    }
</style>
<body>
    
    <div class="btn">
        
        <div class="heading">
            <h1 id="task">To-Do Task</h1>
    
        </div>
        <input type="text" id="data" placeholder="Add Task">
        <button onclick="submission()" id="submit">Submit</button>
        <div>

            <h3>Task:</h3>
            <ol id="arrayList"></ol>
            

        </div>
        </div>
</body>
<script>
let todo=[];
function submission(){
    let x=document.getElementById('data').value;
    todo.push(x);
    
    display(); 
}
function removeElement(index) {
    // Check if the index is valid
    if (index >= 0 && index < fruits.length) {
        // Remove the element at the specified index
        fruits.splice(index, 1);
        // Update the display
        display();
    } else {
        console.error("Invalid index");
    }
}

function display() {
    let list = document.getElementById('arrayList');
    // Clear the existing list
    list.innerHTML = '';

    // Add each element as a separate list item
    for (let j = 0; j < todo.length; j++) {
        let listItem = document.createElement('li');
        listItem.appendChild(document.createTextNode(todo[j]));
        
        // Add a button to remove the element at this index
        let removeButton = document.createElement('button');
        removeButton.innerText = 'Remove';
        removeButton.onclick = function() {
            removeElement(j);
        };

        listItem.appendChild(removeButton);
        list.appendChild(listItem);
    }
}

// Example: Remove the element at index 1
removeElement();
console.log(fruits);
submission();

</script>
</html>
